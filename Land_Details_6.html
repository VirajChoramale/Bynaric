              <script type="module">
               import * as func from"./validation.js"

                $(document).ready(function(){
$("#NxtBtn").click(function(){
var chckBool=false;
var chkN=document.getElementsByClassName("chknull");
var ln=chkN.length
var i;
for(i=0;i<ln;i++){
    var val=chkN[i].value;
    if(func.CheckNull(val)){
        chckBool=true;
    }
    else{
        chckBool=true;
    }
}
  
   

if(func.ValidInput("class","req")&&chckBool){
    document.getElementById("NxtBtn").hidden=true;
  document.getElementById("Form_1").hidden=true;
  document.getElementById("Form_2").hidden=false;
  document.getElementById("SubBtn").hidden=false;
   var x=document.getElementsByClassName("req");
}


});
$("#PrevBtn").click(function(){
 
 
   document.getElementById("Form_1").hidden=false;
   document.getElementById("Form_2").hidden=true;
   document.getElementById("NxtBtn").hidden=false;

 
 
 });

 $("#SubBtn").click(function(e){
 



var slect=document.getElementById("New_Crs").value
 var numberOfRadio= $('input:radio').length;
 var numberOfChecked=$('input:radio:checked').length;
var requiredNo=numberOfRadio/2;
  if(requiredNo==numberOfChecked&&slect!=""){
    func.SendAlert("Submited Successfully.","alert alert-success")
        setTimeout(()=>{
            func.SendAlert("","")
        },3000)
  }else{
    e.preventDefault();
    func.SendAlert("Please fill all requird(*)field.","alert alert-danger")
        setTimeout(()=>{
            func.SendAlert("","")
        },3000)
  }
 
 

 
 });
 


});
